name: voice_assistant
description: "A voice assistant application uses AI to generate response."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.5.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  speech_to_text: ^7.0.0
  http: ^1.4.0
  animate_do: ^4.2.0
  flutter_native_splash: ^2.4.6
  flutter_markdown: ^0.7.7+1
  # flutter_native_splash: ^2.4.6
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/app_icon/
    - assets/sounds/

  fonts:
    - family: Cera Pro
      fonts:
        - asset: assets/fonts/Cera-Pro-Bold.otf
        - asset: assets/fonts/Cera-Pro-Medium.otf
